{% extends "base.html" %}

{% block title %}Anmelden{% endblock %}
{% block description %}Anmelden{% endblock %}
{% block keywords %}Anmelden{% endblock %}

{% block content %}
    <h1>Anmelden</h1>
    <form action="{{ url_for('account.index') }}" method="post">
        <label for="username">Benutzername</label>
        <br>
        <input type="text" name="username" placeholder="Benutzername" required>
        <br><br>
        <label for="password">Passwort</label>
        <br>
        <input type="password" name="password" placeholder="Passwort" required>
        <br><br>
        <button type="submit">Anmelden</button>
    </form>
    <br>
    <a href="{{ url_for('account.reset_password') }}">Du hast dein Passwort vergessen?</a>
    <br><br>
    <a href="{{ url_for('account.register') }}">Du hast noch kein Konto?</a>
{% endblock %}
